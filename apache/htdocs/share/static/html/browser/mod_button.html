<!DOCTYPE html>
<html lang="UTF-8">
<head lang="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>按钮示例</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <link rel="dns-prefetch" href="//localhost">
    <link rel="dns-prefetch" href="//localhost">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="../../css/browser/mod_button.css"/>
</head>
<body>
<div class="main_wrap" style="width: 640px;margin:0 auto;">
    <div>self-adaption button：
        <button type="button" class="btn">btn</button>
        <button type="button" class="btn btn_default">btn_default</button>
        <button type="button" class="btn btn_primary">btn_primary</button>
        <button type="button" class="btn btn_important">btn_important</button>
        <button type="button" class="btn btn_special">btn_special</button>
        <button type="button" class="btn btn_disable">btn_disable</button>
    </div>

    <div>medium button：<br>
        <button type="button" class="btn btn_md">btn</button>
        <button type="button" class="btn btn_default btn_md">btn_default</button>
        <button type="button" class="btn btn_primary btn_md">btn_primary</button>
        <button type="button" class="btn btn_important btn_md">btn_important</button>
        <button type="button" class="btn btn_special btn_md">btn_special</button>
        <button type="button" class="btn btn_disable btn_md">btn_disable</button>
    </div>

    <div>large button：
        <button type="button" class="btn btn_lg">btn</button>
        <button type="button" class="btn btn_default btn_lg">btn_default</button>
        <button type="button" class="btn btn_primary btn_lg">btn_primary</button>
        <button type="button" class="btn btn_important btn_lg">btn_important</button>
        <button type="button" class="btn btn_special btn_lg">btn_special</button>
        <button type="button" class="btn btn_disable btn_lg">btn_disable</button>
    </div>

    <div>default button：<br>
        <button type="button" class="btn btn_default btn_md">btn_default</button>
        <button type="button" class="btn btn_default_disable btn_text_disable btn_md">btn_default_disable</button>
        <button type="button" class="btn btn_default_normal btn_md">btn_default_normal</button>
        <button type="button" class="btn btn_default_important btn_md">btn_default_important</button>
        <button type="button" class="btn btn_default_special btn_md">btn_default_special</button>
    </div>

    <h3 class="title_h"><a href="index.html">上一级</a></h3>
</div>

</body>
</html>
