<!DOCTYPE html>
<html lang="UTF-8">
<head lang="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>按钮示例</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <link rel="dns-prefetch" href="//localhost">
    <link rel="dns-prefetch" href="//localhost">
    <!-- 公共样式 -->
    <link rel="stylesheet" href="../../css/common/module.css"/>
</head>
<body>
<div class="main_wrap" style="width: 640px;margin:0 auto;">
    <div>self-adaption button：
        <button type="button" class="mod_btn">btn</button>
        <button type="button" class="mod_btn mod_btn_default">mod_btn_default</button>
        <button type="button" class="mod_btn mod_btn_primary">mod_btn_primary</button>
        <button type="button" class="mod_btn mod_btn_important">mod_btn_important</button>
        <button type="button" class="mod_btn mod_btn_special">mod_btn_special</button>
        <button type="button" class="mod_btn mod_btn_disable">mod_btn_disable</button>
    </div>

    <div>medium button：<br>
        <button type="button" class="mod_btn mod_btn_md">mod_btn</button>
        <button type="button" class="mod_btn mod_btn_default mod_btn_md">mod_btn_default</button>
        <button type="button" class="mod_btn mod_btn_primary mod_btn_md">mod_btn_primary</button>
        <button type="button" class="mod_btn mod_btn_important mod_btn_md">mod_btn_important</button>
        <button type="button" class="mod_btn mod_btn_special mod_btn_md">mod_btn_special</button>
        <button type="button" class="mod_btn mod_btn_disable mod_btn_md">mod_btn_disable</button>
    </div>

    <div>large button：
        <button type="button" class="mod_btn mod_btn_lg">mod_btn</button>
        <button type="button" class="mod_btn mod_btn_default mod_btn_lg">mod_btn_default</button>
        <button type="button" class="mod_btn mod_btn_primary mod_btn_lg">mod_btn_primary</button>
        <button type="button" class="mod_btn mod_btn_important mod_btn_lg">mod_btn_important</button>
        <button type="button" class="mod_btn mod_btn_special mod_btn_lg">mod_btn_special</button>
        <button type="button" class="mod_btn mod_btn_disable mod_btn_lg">mod_btn_disable</button>
    </div>

    <div>default button：<br>
        <button type="button" class="mod_btn mod_btn_default mod_btn_md">mod_btn_default</button>
        <button type="button" class="mod_btn mod_btn_default_disable mod_btn_md">mod_btn_default_disable</button>
        <button type="button" class="mod_btn mod_btn_default_normal mod_btn_md">mod_btn_default_normal</button>
        <button type="button" class="mod_btn mod_btn_default_important mod_btn_md">mod_btn_default_important</button>
        <button type="button" class="mod_btn mod_btn_default_special mod_btn_md">mod_btn_default_special</button>
    </div>

    <h3 class="title_h"><a href="index.html">上一级</a></h3>
</div>

</body>
</html>
