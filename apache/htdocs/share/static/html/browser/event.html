<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="s1">s1
    <div id="s2">s2</div>
</div>
<script type="text/javascript">
    var s1 = document.getElementById("s1");
    var s2 = document.getElementById("s2");
    s1.addEventListener('click', function (e) {
        console.log('s1 冒泡模式');

    }, false);
    s2.addEventListener('click', function (e) {
        console.log('s2 冒泡模式');

    }, false);
    s1.addEventListener('click', function (e) {
        console.log("s1 捕获模式");
        e.stopPropagation();
    }, true);
    s2.addEventListener('click', function (e) {
        console.log('s2 捕获模式');

    }, true);

</script>
</body>
</html>
