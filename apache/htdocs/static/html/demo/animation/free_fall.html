<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>css3球类似自由落体</title>
    <meta name="description" content="css3球伪自由落体">
    <meta name="keywords" content="css3球伪自由落体">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .title {
            text-align: center;
        }
        .space {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto;
            background-color: #eee;
        }
        .ball {
            position: absolute;
            top: 0;
            left: 250px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30px 30px, #fff, #000);
            animation: free_fall 2s ease-in 1 forwards;
        }
        .ball_2 {
            visibility: hidden;
            position: absolute;
            top: 500px;
            left: 250px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30px 30px, #fff, #000);
            animation: free_fall_2 1s ease 2s 2 alternate forwards;
        }
        .ball_3 {
            visibility: hidden;
            position: absolute;
            top: 500px;
            left: 250px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30px 30px, #fff, #000);
            animation: free_fall_3 0.5s ease 4s 2 alternate forwards;
        }
        @keyframes free_fall {
            0% {
                top: 0;
            }
            100% {
                visibility: hidden;
                top: 500px;
            }
        }
        @keyframes free_fall_2 {
            0.1% {
                top: 500px;
            }
            1% {
                visibility: visible;
                top: 499px;
            }
            100% {
                visibility: hidden;
                top: 250px;
            }
        }
        @keyframes free_fall_3 {
            0% {
                visibility: visible;
                top: 500px;
            }
            100% {
                visibility: hidden;
                top: 400px;
            }
        }

    </style>
</head>
<body>

<p class="title">css3球类似自由落体</p>
<section class="space">
    <div class="ball"></div>
    <div class="ball_2"></div>
    <div class="ball_3"></div>
</section>

</html>
