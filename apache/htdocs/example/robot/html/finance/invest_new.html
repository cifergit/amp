<div class="main_wrap">

    <div class="sub_header">
        <div class="mod_inner">
            <h1 class="h1">投递项目</h1>
        </div>
    </div>

    <div class="mod_inner">

        <form class="mod_form">

            <div class="mod_row">
                <label class="mod_label" for="productDesc"><i class="icon_global icon_must"></i>项目描述</label>
                <textarea class="mod_form_item mod_textarea" id="productDesc" name="productDesc" placeholder="项目描述"></textarea>
                <span class="mod_errmsg" id="productDescErrmsg"></span>
            </div>

            <div class="mod_row">
                <label class="mod_label" for="sellExcept"><i class="icon_global icon_must"></i>销售预期</label>
                <input class="mod_form_item" type="text" id="sellExcept" name="sellExcept" placeholder="如100000"/>
                <span class="mod_errmsg" id="sellExceptErrmsg"></span>
            </div>

            <div class="mod_row">
                <label class="mod_label" for="financingScale"><i class="icon_global icon_must"></i>融资规模</label>
                <input class="mod_form_item" type="text" id="financingScale" name="financingScale" placeholder="如1000000"/>
                <span class="mod_errmsg" id="financingScaleErrmsg"></span>
            </div>

            <div class="mod_row">
                <label class="mod_label" for="exceptMinReturn"><i class="icon_global icon_must"></i>预期回报率</label>
                <div class="mod_form_item mod_form_item_iswrap text_center">
                    <div class="mod_input_percent_wrap">
                        <input type="text" class="mod_input_percent" id="exceptMinReturn" name="exceptMinReturn" placeholder="精确到0.01">
                        <span class="icon_percent">%</span>
                    </div>
                    <div class="mod_line_through">&nbsp;&nbsp;</div>
                    <div class="mod_input_percent_wrap mod_input_percent_right_wrap">
                        <input type="text" class="mod_input_percent" id="exceptMaxReturn" name="exceptMaxReturn" placeholder="精确到0.01">
                        <span class="icon_percent">%</span>
                    </div>
                </div>
                <div class="mod_errmsg" id="exceptReturnErrmsg"></div>
            </div>

            <div class="mod_row">
                <label class="mod_label"><i class="icon_global icon_must"></i>商业计划书</label>
                <div class="mod_form_item mod_form_item_iswrap">
                    <button type="button" class="mod_btn mod_btn_primary mod_btn_md upload_plan_btn" id="uploadPlanBtn">立即上传</button>
                    <div class="upload_msg">
                        <div class="word"> • 上传商业计划书能提升获得创投机会，项目核心机密可去除</div>
                        <div class="word"> • 文件仅支持PPT/PDF/WORD，不大于10M</div>
                    </div>

                </div>
                <div class="mod_errmsg" id="uploadPlanErrmsg"></div>
            </div>

            <div class="mod_row">
                <label class="mod_label" for="companyName"><i class="icon_global icon_must"></i>公司名称</label>
                <input class="mod_form_item" type="text" id="companyName" name="companyName" placeholder="请填写公司名称"/>
                <div class="mod_errmsg" id="companyNameErrmsg"></div>
            </div>
            <div class="mod_row">
                <label class="mod_label" for="contactName"><i class="icon_global icon_must"></i>联系人</label>
                <input class="mod_form_item" type="text" id="contactName" name="contactName" placeholder="请填写联系人姓名"/>
                <div class="mod_errmsg" id="contactNameErrmsg"></div>
            </div>
            <div class="mod_row">
                <label class="mod_label" for="contactTel"><i class="icon_global icon_must"></i>联系电话</label>
                <input class="mod_form_item" type="text" id="contactTel" name="contactTel" placeholder="可以是手机号或固定电话（区号-座机号或区号-座机号-分机号）"/>
                <div class="mod_errmsg" id="contactTelErrmsg"></div>
            </div>
            <div class="mod_row">
                <label class="mod_label" for="contactEmail"><i class="icon_global icon_must"></i>邮箱</label>
                <input class="mod_form_item" type="text" id="contactEmail" name="contactEmail" placeholder="请填写邮箱"/>
                <div class="mod_errmsg" id="contactEmailErrmsg"></div>
            </div>
            <div class="mod_row">
                <label class="mod_label" for="remark"><i class="icon_global icon_must visibility"></i>备注</label>
                <textarea class="mod_form_item mod_textarea" id="remark" name="remark" placeholder="请填写备注"></textarea>
                <div class="mod_errmsg" id="remarkErrmsg"></div>
            </div>
            <div class="mod_row">
                <label class="mod_label"></label>
                <button type="button" class="mod_btn mod_btn_primary mod_btn_md" id="submitFormBtn">确定提交</button>
            </div>
