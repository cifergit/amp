<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>硬蛋机器人赊销申请</title>
    <meta name="description" content="硬蛋机器人赊销申请">
    <meta name="keywords" content="硬蛋机器人赊销申请">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="http://nres.ingdan.com/nassets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/common/global.css"/>
    <link rel="stylesheet" href="../../css/finance/sell_on_credit_new.css"/>
</head>
<body>
<div class="header">
    <div class="header_inner mod_inner">
        <div class="logo_wrap">
            <a href="http://nres.ingdan.com/robot/html/index.html">
                <img class="logo" src="http://nres.ingdan.com/robot/images/ingdan_logo.png?t=1"/>
                <div class="logo_desc">
                    <div class="word">硬蛋机器人交易网</div>
                    <div class="second_word">slogan</div>
                </div>
            </a>
        </div>
        <div class="header_nav">
            <ul class="header_ul">
                <li class="header_li"><a href="#">我们是谁</a></li>
                <li class="header_li"><a href="#">一站式服务</a></li>
                <li class="header_li"><a href="#">产品及服务</a></li>
                <li class="header_li"><a href="#">资讯</a></li>
                <li class="header_li"><a href="#">行业案例</a></li>
                <li class="header_li"><img class="unlogin_black" src="http://nres.ingdan.com/robot/images/user/unlogin_black.png"/><img class="unlogin_white" src="http://nres.ingdan.com/robot/images/user/unlogin_white.png"/> </li>
            </ul>
        </div>
    </div>
</div>

<input type="hidden" id="productId" name="productId" value="">

<div class="main_wrap">

    <div class="sub_header">
        <div class="mod_inner">
            <h1 class="h1">赊销申请</h1>
        </div>
    </div>

    <div class="mod_inner">
        <form class="mod_form">

            <div class="mod_row">
                <label class="mod_label"><i class="icon_global icon_must"></i>所需产品</label>
                <div class="mod_errmsg" id="categoryErrmsg"></div>
            </div>

            <div class="mod_row mod_row_category">
                <label class="mod_label">整体</label>
                <div class="mod_form_item mod_form_item_iswrap mod_form_item_product">
                    <div class="sub_category" data-subcategory_id="1">
                        <i class="icon_global icon_check js_icon_check"></i>
                        <div class="word">平面多关节机器人</div>
                    </div>
                    <div class="sub_category">
                        <i class="icon_global icon_check js_icon_check"></i>
                        <div class="word">平面多关节机器人</div>
                    </div>
                    <div class="sub_category sub_category_cur">
                        <i class="icon_global icon_check js_icon_check"></i>
                        <div class="word">平面多关节机器人</div>
                    </div>
                    <div class="sub_category">
                        <i class="icon_global icon_check js_icon_check"></i>
                        <div class="word">机器人</div>
                    </div>
                    <div class="sub_category">
                        <i class="icon_global icon_check js_icon_check"></i>
                        <div class="word">平面</div>
                    </div>
                    <div class="sub_category">
                        <i class="icon_global icon_check js_icon_check"></i>
                        <div class="word">平面多关机器人</div>
                    </div>
                    <div class="sub_category">
                        <i class="icon_global icon_check js_icon_check"></i>
                        <div class="word">平面多关节机器人</div>
                    </div>
                </div>
            </div>

            <div class="mod_row mod_row_category">
                <label class="mod_label">整体</label>
                <div class="mod_form_item mod_form_item_iswrap mod_form_item_product">
                    <div class="sub_category">
                        <i class="icon_global icon_check js_icon_check"></i>
                        <div class="word">平面多关节机器人</div>
                    </div>
                    <div class="sub_category">
                        <i class="icon_global icon_check js_icon_check"></i>
                        <div class="word">平面多关节机器人</div>
                    </div>
                    <div class="sub_category">
                        <i class="icon_global icon_check js_icon_check"></i>
                        <div class="word">平面多关节机器人</div>
                    </div>
                    <div class="sub_category">
                        <i class="icon_global icon_check js_icon_check"></i>
                        <div class="word">机器人</div>
                    </div>
                    <div class="sub_category">
                        <i class="icon_global icon_check js_icon_check"></i>
                        <div class="word">平面</div>
                    </div>
                    <div class="sub_category">
                        <i class="icon_global icon_check js_icon_check"></i>
                        <div class="word">平面多关机器人</div>
                    </div>
                    <div class="sub_category">
                        <i class="icon_global icon_check js_icon_check"></i>
                        <div class="word">平面多关节机器人</div>
                    </div>
                </div>
            </div>
            
            <div class="mod_row">
                <label class="mod_label" for="creditExcept"><i class="icon_global icon_must"></i>赊销预期</label>
                <input class="mod_form_item" type="text" id="creditExcept" name="creditExcept" placeholder="如100000"/>
                <div class="mod_errmsg" id="creditExceptErrmsg"></div>
            </div>
            <div class="mod_row">
                <label class="mod_label" for="creditMoney"><i class="icon_global icon_must"></i>赊销金额(元)</label>
                <input class="mod_form_item" type="text" id="creditMoney" name="creditMoney" placeholder="如100000"/>
                <div class="mod_errmsg" id="creditMoneyErrmsg"></div>
            </div>
            <div class="mod_row">
                <label class="mod_label" for="creditDate"><i class="icon_global icon_must"></i>账期(天)</label>
                <input class="mod_form_item" type="text" id="creditDate" name="creditDate" placeholder="账期，如90天"/>
                <div class="mod_errmsg" id="creditDateErrmsg"></div>
            </div>
            <div class="mod_row">
                <label class="mod_label" for="companyName"><i class="icon_global icon_must"></i>公司名称</label>
                <input class="mod_form_item" type="text" id="companyName" name="companyName" placeholder="请填写公司名称"/>
                <div class="mod_errmsg" id="companyNameErrmsg"></div>
            </div>
            <div class="mod_row">
                <label class="mod_label" for="contactName"><i class="icon_global icon_must"></i>联系人</label>
                <input class="mod_form_item" type="text" id="contactName" name="contactName" placeholder="请填写联系人姓名"/>
                <div class="mod_errmsg" id="contactNameErrmsg"></div>
            </div>
            <div class="mod_row">
                <label class="mod_label" for="contactTel"><i class="icon_global icon_must"></i>联系电话</label>
                <input class="mod_form_item" type="text" id="contactTel" name="contactTel" placeholder="可以是手机号或固定电话（区号-座机号或区号-座机号-分机号）"/>
                <div class="mod_errmsg" id="contactTelErrmsg"></div>
            </div>
            <div class="mod_row">
                <label class="mod_label" for="contactEmail"><i class="icon_global icon_must"></i>邮箱</label>
                <input class="mod_form_item" type="text" id="contactEmail" name="contactEmail" placeholder="请填写邮箱"/>
                <div class="mod_errmsg" id="contactEmailErrmsg"></div>
            </div>
            <div class="mod_row">
                <label class="mod_label" for="remark"><i class="icon_global icon_must visibility"></i>备注</label>
                <textarea class="mod_form_item mod_textarea" id="remark" name="remark" placeholder="请填写备注"></textarea>
                <div class="mod_errmsg" id="remarkErrmsg"></div>
            </div>
            <div class="mod_row">
                <label class="mod_label"></label>
                <button type="button" class="mod_btn mod_btn_primary mod_btn_md" id="submitFormBtn">确定提交</button>
            </div>
        </form>
    </div>

</div>

<script type="text/javascript" data-main="../../js/finance/sell_on_credit_new.js" src="../../modules/require/require.js"></script>

<div class="footer">
    <div class="mod_inner">底部</div>
</div>

</body>
</html>
