<!DOCTYPE html>

    <title></title>

</head>
<body>
<div id="c">divdiv</div>
<script>
    var ul = document.createElement('ul');
    for(var i=0;i< 1000;i++){
        var li = document.createElement('li');
        var ii = document.createTextNode(i);
        li.appendChild(ii);
        ul.appendChild(li);
    }
    document.getElementsByTagName("body")[0].insertBefore(ul,document.getElementsByTagName("body")[0].childNodes[0]);
    //var body = document.getElementsByTagName("body")[0];
    //body.appendChild(ul);
</script>
